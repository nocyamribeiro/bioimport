<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      
>

<cc:interface>
	<cc:attribute name="value"/>	
	<cc:attribute name="id"/>
	<cc:attribute name="required" default="false"/>
	<cc:attribute name="requiredMessage" default="A data é obrigatória"/>
	
</cc:interface>

<cc:implementation>
	
	<p:calendar id="#{cc.attrs.id}" navigator="true" value="#{cc.attrs.value}" styleClass="calendar"
				mask="99/99/9999" pattern="dd/MM/yyyy" converter="dataConverter" readonlyInput="true" 
				required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}">
	</p:calendar>
	

</cc:implementation>

</html>
