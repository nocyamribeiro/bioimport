<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
>

<cc:interface>
	<cc:attribute name="usuario" type="br.com.bioimportejb.entidades.Ator"/>
	
</cc:interface>

<cc:implementation>


	<div class="container">
	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BiotecMar Importação</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastro<span class="caret"></span></a>
              <ul class="dropdown-menu">
              	<li><p:commandLink value="Cadastro Dataset" action="/cadastroDataSet.jsf?faces-redirect=true"/></li>
          		<li><p:commandLink value="Cadastro usuário" action="/ator/cadastroAtor.jsf?faces-redirect=true"/></li>
          		<li><p:commandLink value="Alterar senha" action="/ator/cadastroAtor.jsf?faces-redirect=true" global="false" process="@this" onclick="PF('redirecionarPagina').show()" /> </li>
          		<li><p:commandLink value="Editar meus dados" action="/ator/cadastroAtor.jsf?faces-redirect=true" global="false" process="@this" onclick="PF('redirecionarPagina').show()" /></li>    
              </ul>
              
            </li>
            
          </ul>
          
          <ul class="nav navbar-nav">
			  <li class="dropdown">
	              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Importação<span class="caret"></span></a>
	              <ul class="dropdown-menu">
	          		<li><p:commandLink value="CSV" action="importarCsv.jsf" global="false" process="@this" onclick="PF('redirecionarPagina').show()" /></li>    
	              </ul>
              
	            </li>
          </ul> 
          
          <ul class="nav navbar-nav">
			  <li class="dropdown">
	              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mapa<span class="caret"></span></a>
	              <ul class="dropdown-menu">
	          		<li><p:commandLink value="Ocorrências" action="mapa.jsf?faces-redirect=true" global="false" process="@this" onclick="PF('redirecionarPagina').show()" /></li>    
	              	<li><p:commandLink value="Sample Event" action="mapaSampleEvent.jsf?faces-redirect=true" global="false" process="@this" onclick="PF('redirecionarPagina').show()" /></li>    
	              </ul>
              
	            </li>
          </ul> 
          <ul class="nav navbar-nav navbar-right">
           	<li><p:commandLink value="Login" action="/login.jsf?faces-redirect=true" rendered="#{sessaoMB.ator eq null}"/>
           		
           		<h:panelGroup styleClass="col-xs-3" rendered="#{sessaoMB.ator ne null}">
           			<br/>
    	       		<h:outputText value="#{sessaoMB.ator.nome} " />
   				</h:panelGroup>
				<h:panelGroup styleClass="col-xs-3" rendered="#{sessaoMB.ator ne null}">
	   				<br/>	
	   				<p:commandLink styleClass="col-xs-3" value="Sair" action="#{loginMB.logout}" global="false" process="@this" onclick="PF('redirecionarPagina').show()" />
	           	</h:panelGroup>

      </div>
