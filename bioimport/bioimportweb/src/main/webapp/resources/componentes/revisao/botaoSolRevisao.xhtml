<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      
>

<cc:interface>
	<cc:attribute name="form" required="true" shortDescription="Documento que será revisado" type="br.com.bioimportejb.entidades.Formulario"/>	
	<cc:attribute name="nomeBotao" required="false" default="Solicitar Revisão" shortDescription="Nome do botão" />	
	
</cc:interface>

<cc:implementation>
	
	<p:commandButton value="#{cc.attrs.nomeBotao}" actionListener="#{gerenciaFormMB.definirForm(cc.attrs.form)}" 
	oncomplete="PF('solRevisaoDialog').show()" update="@(.solRevisaoDialogClass)"/>
	

</cc:implementation>

</html>
