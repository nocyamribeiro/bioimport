<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/template.xhtml"
      >
<ui:define name="conteudo">
	<h:panelGroup layout="block" sytleClass="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Logar no sistema</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Esqueceu a senha?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <h:form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                                        <p:inputText id="login" value="#{loginMB.username}" required="true" requiredMessage="Preencha o Login" placeholder="usuário" styleClass="form-control"/>
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                                        <p:password id="senha" value="#{loginMB.password}" required="true" requiredMessage="Preencha a senha" placeholder="Senha" styleClass="form-control"/>
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"/> Lembrar-me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <p:commandLink action="#{loginMB.login()}" value="Entrar" styleClass="btn btn-success" />
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Não tem conta?
                                        <p:commandLink value="Cadastre-se aqui." action="cadastrarAtor">
                                            
                                        </p:commandLink>
                                        </div>
                                    </div>
                                </div>    
                            </h:form>     



                        </div>                     
                    </div>  
        </div>
       
    </h:panelGroup>
</ui:define>	    
</ui:composition>
